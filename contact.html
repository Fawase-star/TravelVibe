<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - TravelVibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/bases.css">
</head>
<body class="bg-image" style="background-image: url('img/contact-bg.jpg');">

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="img/logo.png" alt="TravelVibe">
      </a>
      <nav class="main-nav" aria-label="Menu principal">
        <ul style="list-style:none; display:flex; gap:0.8rem; margin:0; padding:0;">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="apropos.html">À propos</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-hero">

  <div class="contact-wrapper">

    <h1>Contact</h1>

    <p>Une question ? Un projet de voyage ? Nous sommes là pour vous accompagner.</p>

    <form class="contact-form">

      <div>
        <label for="nom"><i class="fa-solid fa-user"></i> Nom</label>
        <input type="text" id="nom" placeholder="Votre nom">
      </div>

      <div>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="Votre email">
      </div>

      <div>
        <label for="message"><i class="fa-solid fa-comment-dots"></i> Message</label>
        <textarea id="message" rows="5" placeholder="Votre message"></textarea>
      </div>

      <button type="submit">
        Envoyer <i class="fa-solid fa-paper-plane"></i>
      </button>

    </form>

    <div class="contact-info">
      <p><i class="fa-solid fa-phone"></i> +33 01 23 45 67 89</p>
      <p><i class="fa-solid fa-location-dot"></i> TravelVibe — France</p>
    </div>

  </div>

</main>


  <footer class="site-footer">
    <p>&copy; 2025 — TravelVibe. Projet étudiant.</p>
  </footer>

</body>
</html>
