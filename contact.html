<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - TravelVibe</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/bases.css">
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="img/logo.png" alt="TravelVibe" style="height:48px;">
      </a>

      <nav class="main-nav">
        <ul style="list-style:none; display:flex; gap:0.8rem; margin:0; padding:0;">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="apropos.html">À propos</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-container">
    <h1>Contactez-nous</h1>
    <p>Une question, une idée ou un projet de voyage ? Envoyez-nous un message.</p>

    <div class="contact-grid">

      <div class="contact-infos">
        <h3>Nos coordonnées</h3>
        <p><i class="fa-solid fa-location-dot"></i> Paris, France</p>
        <p><i class="fa-solid fa-phone"></i> +33 1 00 00 00 00</p>
        <p><i class="fa-solid fa-envelope"></i> contact@travelvibe.com</p>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Votre nom" required>
        <input type="email" placeholder="Votre email" required>
        <textarea rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>

    </div>
  </main>

  <footer class="site-footer" style="border-top:1px solid #eee; padding:1rem; text-align:center; margin-top:2rem;">
    <p>&copy; 2025 — TravelVibe. Projet étudiant.</p>
  </footer>

</body>
</html>
